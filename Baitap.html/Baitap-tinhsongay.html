<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập số tháng <input id="thang" type="text">
    <br>
    <button onclick="kiemTra()" >kiểm tra ngày của tháng</button>
    <br>
    <h3 id="ngay" ></h3>
</body>
    <script>
        function kiemTra(){
            let sothang = document.getElementById("thang").value
            let a = "31 ngày"
            let b = " 30 ngày"
            let c = "28 hoặc 29 ngày"
            switch (sothang){
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12":{
                    document.getElementById("ngay").innerHTML = a;
                    break;
                }
                case "4":
                case "6":
                case "9":
                case "11":{
                    document.getElementById("ngay").innerHTML = b;
                    break;
                }
                case "2":{
                    document.getElementById("ngay").innerHTML = c;
                    break;
                }
            } 
        }  
    </script>
</html>
